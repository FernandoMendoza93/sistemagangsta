# Uso: docker-compose up --build
# Esto NO se usa en Railway, solo para pruebas locales con Docker.

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Volumen persistente para SQLite (solo la carpeta data, NO todo el server)
      - sqlite-data:/app/server/data
    restart: unless-stopped

volumes:
  sqlite-data:
    driver: local
